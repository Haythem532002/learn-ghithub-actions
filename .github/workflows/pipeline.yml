name: Learn CI/CD Pipeline using Github Actions

on:
  push:
    branches: main
  workflow_dispatch:

env:                       # üåç Global env variables (for all jobs/steps)
  APP_ENV: production
# on: push
# on: pull_request
# on:
#   schedule:            # cron-like syntax
#     - cron: "0 0 * * *"  # runs every day at midnight
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Hello World
        run: echo "Hello World" 
      - name: check node version
        run: node -v
        
      - name: print env var
        run: echo $DOCKER_USERNAME
        
      - name: print app env
        run: echo $APP_ENV

      - name: print secret
        run: echo ${{ secrets.DOCKER_PASSWORD }}

